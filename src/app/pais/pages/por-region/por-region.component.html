<h3>Buscar por region <small>{{reginActiva | titlecase}}</small></h3>
<hr />

<h5>Seleccione la region</h5>
<div class="row">
  <div class="col">
    <!--[class.btn-primary]="region===reginActiva"-->
    <!--[[ngClass]="{
      'btn-primary':region===reginActiva,
      'btn-outline-primary':region!==reginActiva
    }"]

    -->
    <button
    [class]="getClassCss(region)"
    *ngFor="let region of regiones"
    (click)="activarRegion(region)">
      {{ region | titlecase }}
    </button>
  </div>
</div>
<div class="row">
  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
