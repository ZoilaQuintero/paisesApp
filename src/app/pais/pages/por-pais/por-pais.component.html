<h2>Por pais</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input [(ngModel)]="termino" type="text" name="termino" class="form-control" placeholder="Buscar Pais...">
    </form>
  </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{termino}}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paises; let i = index">
          <td>{{i}}</td>
          <td><img class="small-flag" [src]="item.flag"></td>
          <td>{{item.name}}</td>
          <td>{{item.population  | number}}</td>
          <td><a [routerLink]="['/pais',item.cioc]">ver...</a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
